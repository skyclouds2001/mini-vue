<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-playground</title>
  <script src="./vue.js"></script>
  <script>
    window.addEventListener('load', () => {
      window.vue = new Vue({
        el: '#app',
        name: 'vue',
        data: {
          text: 'text',
          num: 25,
          obj: {
            text: 'text-text',
            num: 25.25,
          },
          $bool: false,
        },
        computed: {
          text_text: function() {
            return this.text + '-' + this.text
          },
          num_num: {
            get: function() {
              return this.num + this.num
            },
            set: function(num) {
              this.num = num / 2
            }
          },
        },
        methods: {
          fn(x) {
            return this.num + x
          },
        },
        watch: {
          text: function(newVal, oldVal) {
            console.log(newVal, oldVal)
          },
        },
      })
    })
  </script>
</head>
<body>
  <div id="app">
    <div>{{ text }} {{ num }}</span>
  </div>
</body>
</html>
