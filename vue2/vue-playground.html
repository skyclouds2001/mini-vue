<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-playground</title>
  <script src="./vue.js"></script>
  <script>
    var vue = new Vue({
      el: '#app',
      name: 'vue',
      data: {
        text: 'text',
        num: 25,
        obj: {
          text: 'text-text',
          num: 25.25,
        },
        $bool: false,
      },
      methods: {
        fn(x) {
          return this.num + x
        },
      },
    })
  </script>
</head>
<body>
  <div id="app">
    {{ text }}
  </div>
</body>
</html>
